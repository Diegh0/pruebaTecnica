<section class="container" *ngIf="project$ | async as project; else notFoundTpl">
  <a routerLink="/projects" class="btn btn--ghost btn--sm">← Volver</a>
  <h2 class="title">Editar proyecto</h2>

  <app-project-form [initial]="project" (save)="onSave($event)"></app-project-form>
</section>

<ng-template #notFoundTpl>
  <section class="container">
    <a routerLink="/projects" class="btn btn--ghost btn--sm">← Volver</a>
    <div class="box">Proyecto no encontrado.</div>
  </section>
</ng-template>
