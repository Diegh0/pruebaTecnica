<section class="container" *ngIf="task$ | async as task; else notFoundTpl">
  <a routerLink="/tasks" class="btn btn--ghost btn--sm">← Volver</a>
  <h2 class="title">Editar tarea</h2>

  <app-task-form
    [initial]="task"
    [employees]="employees"
    [projects]="projects"
    (save)="onSave($event)">
  </app-task-form>
</section>

<ng-template #notFoundTpl>
  <section class="container">
    <a routerLink="/tasks" class="btn btn--ghost btn--sm">← Volver</a>
    <div class="c-card"><div class="c-card__body">Tarea no encontrada.</div></div>
  </section>
</ng-template>
