<div class="c-dialog__overlay" (click)="onCancel()"></div>
<div class="c-dialog" role="dialog" aria-modal="true">
  <div class="c-dialog__panel">
    <h3 class="c-dialog__title">{{ title }}</h3>
    <p class="c-dialog__message">{{ message }}</p>
    <div class="c-dialog__actions">
      <button class="btn btn--secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn--danger" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
